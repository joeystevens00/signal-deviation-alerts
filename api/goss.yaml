file:
  /app/src/api.py:
    exists: true
    mode: "0664"
    owner: root
    group: root
    filetype: file
    contains: []
  /app/state.pickle:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains: []
  /tmp/data:
    exists: true
    mode: "0755"
    owner: root
    group: root
    filetype: directory
    contains: []
port:
  tcp:8000:
    listening: true
    ip:
    - 0.0.0.0
process:
  python3:
    running: true
command:
  python3 -c "import os, redis; print(redis.Redis(os.getenv('REDIS_HOST')).ping())":
    exit-status: 0
    stdout:
    - "True"
    stderr: []
    timeout: 10000
